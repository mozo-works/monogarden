<div class="navbar bg-success">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand text-success pull-left" href="/">{{ site.title }}</a>
      <a class="pull-left" href="/en/"><small class="label label-default">English</small></a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for item in site.data.menu %}
        <li class="nav-item{% if page.url == item.url %} active{% endif %}">
          <a class="nav-link text-success" href="{{ item.url }}">{{ item.title }}{% if page.url == item.url %} <span class="sr-only">(current)</span>{% endif %}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
