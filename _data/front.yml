introduction: |
  <체험예술공간 꽃밭>은 미술과 연극을 통합하여 공연과 웍샵, 테라피를 진행하는 전문예술단체이다. 예술을 단순히 체험하는 것이 아니라, 체험 자체가 예술이 되는 과정을 온몸으로 겪는 “체험예술”을 지향한다.

  <꽃밭>의 프로그램들은 2000년 이스라엘의 The School of Visual Theater에서 공부하던 대표 이철성에 의해 기획되어, 지금까지 유럽, 아시아, 남미의 여러 나라들에 공식초청되어 ‘탁월한 시각연출상’을 수상하는 등, 한국 예술을 세계에 알리는데 앞장서고 있다. 대표작품으로 미디어상상놀이극 <거인의 책상>, 미디어드로잉 체험공연 <종이창문> 등이 있다.

